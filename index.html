<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo biglietto treno</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  
  <div class="top centered">
    <h2 class="mt-1 uppercase">Calcola il prezzo del tuo biglietto</h2>
    <div class="container mt-1">
      <div class="form-container">
        <div class="form-item">
          <label for="user-name">Nome e Cognome</label>
          <input type="text" name="user-name" id="user-name">
        </div>
  
        <div class="form-item">
          <label for="distance">Km da percorrere</label>
          <input type="number" name="distance" id="distance">
        </div>
  
        <div class="form-item">
          <label for="user-age">Fascia d'et√†</label>
          <select name="user-age" id="user-age">
            <option value="under-age">Minorenne</option>
            <option value="adult" selected>Maggiorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div>
      </div>

      <div class="btn-container">
        <button id="generate-btn">Genera</button>
        <button id="clear-btn">Annulla</button>
      </div>

    </div>
  </div>

  <div class="wrapper centered mt-1 d-none">
    <h2 class="uppercase">Il tuo biglietto</h2>
    <div class="ticket-wrapper">
      <h3 class="uppercase">Dettaglio passeggeri</h3>
      <div class="ticket">
        <div class="ticket-item ticket-name">
          <h3 class="uppercase">Nome passeggero</h3>
          <h4 id="user-name-display"></h4>
        </div>
        <div class="ticket-item">
          <h3>Offerta</h3>
          <p id="discount"></p>
        </div>
        <div class="ticket-item">
          <h3></h3>
          <p id="van"></p>
        </div>
        <div class="ticket-item">
          <h3>Codice CP</h3>
          <p id="code"></p>
        </div>
        <div class="ticket-item">
          <h3>Costo biglietto</h3>
          <p id="price"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
